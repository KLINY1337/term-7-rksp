version: '3.8'

services:
  file-server-instance0:
    networks:
      - my-network
    build:
      context: ./practice5-s3-minio
      dockerfile: Dockerfile
    ports:
      - "8080:8080"

  file-server-instance1:
    networks:
      - my-network
    build:
      context: ./practice5-s3-minio
      dockerfile: Dockerfile
    ports:
      - "8081:8080"

  file-server-instance2:
    networks:
      - my-network
    build:
      context: ./practice5-s3-minio
      dockerfile: Dockerfile
    ports:
      - "8082:8080"

  nginx:
    networks:
      - my-network
    build:
      context: ./practice5-nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./practice5-nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - file-server-instance0
      - file-server-instance1
      - file-server-instance2
networks:
  my-network: